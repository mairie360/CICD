name: Back lib CD

on:
  workflow_call:

jobs:
  check_validity:
    uses: ./.github/workflows/ci-back-lib.yml

  publish_release:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Extract version from Cargo.toml
        id: extract_version
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          TAG="v${{ steps.extract_version.outputs.version }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$REPO/releases/tags/$TAG")
          echo "exists=false" >> $GITHUB_OUTPUT
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.extract_version.outputs.version }}" \
            --title "Release v${{ steps.extract_version.outputs.version }}" \
            --notes "Automated release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  fetch_cicd_repo:
    runs-on: ubuntu-latest
    outputs:
      cicd_path: ${{ steps.clone_cicd_repo.outputs.cicd_path }}
    steps:
      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.MAIRIE_360_DEPLOY_TOKEN }}" | gh auth login --with-token


      - name: Clone CICD repo with gh
        id: clone_cicd_repo
        run: |
          gh repo clone mairie360/cicd cicd
          echo "cicd_path=$(pwd)/cicd" >> $GITHUB_OUTPUT

  deploy_release:
    needs: fetch_cicd_repo
    # needs: [publish_release, fetch_cicd_repo]
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.publish_release.outputs.version }}
      MAIRIE_360_DEPLOY_TOKEN: ${{ secrets.MAIRIE_360_DEPLOY_TOKEN }}
    steps:
      - uses: actions/checkout@v4  # checkout lib repo

      - name: Copy scripts from CICD repo
        run: |
          cp -r ${{ needs.fetch_cicd_repo.outputs.cicd_path }}/ci-tools/scripts ./ci-tools/scripts

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq openssh-client

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan mairie360-eip.fr >> ~/.ssh/known_hosts

      - name: Configure Git for pushing to index
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Run publish script
        run: ./ci-tools/scripts/publish.sh $VERSION
