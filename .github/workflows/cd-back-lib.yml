name: Back lib CD

on:
  workflow_call:

jobs:
  check_validity:
    uses: ./.github/workflows/ci-back-lib.yml

  cargo_auth:
    needs: check_validity
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRIES_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git to use GITHUB_TOKEN for private repos
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Write Cargo config with registry info
        run: |
          mkdir -p ~/.cargo
          cat > ~/.cargo/config.toml <<EOF
          [registry]
          default = "github"

          [source.github]
          registry = "https://github.com/mairie360"

          [registries.github]
          index = "https://github.com/mairie360/cargo-index"
          EOF

      - name: Build project
        run: cargo build --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cargo-target
          path: target/release

  deploy:
    needs: cargo_auth
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: cargo-target
          path: target/release

      - name: List downloaded files
        run: ls -R target/release

      - name: Deploy to GitHub Packages
        run: cargo publish --token ${{ secrets.GITHUB_TOKEN }}
        env:
          CARGO_REGISTRIES_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
