name: Back lib CD

on:
  workflow_call:

jobs:
  check_validity:
    uses: ./.github/workflows/ci-back-lib.yml

  deploy:
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRIES_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Git for auth
        env:
          GIT_ASKPASS: echo
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:@github.com/".insteadOf "https://github.com/"

      - name: Cat cargo config
        run: cat ~/.cargo/config

      - name: Build project
        run: cargo build --release

      - name: Publish crate
        run: cargo publish --registry github
