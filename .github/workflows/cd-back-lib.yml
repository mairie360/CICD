name: Back lib CD

on:
  workflow_call:
    secrets:
      CPANEL_API_TOKEN:
        required: true
      CPANEL_PASSWORD:
        required: true
      CPANEL_SERVER:
        required: true
      CPANEL_USERNAME:
        required: true
      MAIRIE_360_DEPLOY_TOKEN:
        required: false

jobs:
  check_validity:
    uses: ./.github/workflows/ci-back-lib.yml

  publish_release:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Extract version from Cargo.toml
        id: extract_version
        run: |
          VERSION=$(cargo metadata --format-version=1 --no-deps | jq -r '.packages[0].version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check_release
        run: |
          TAG="v${{ steps.extract_version.outputs.version }}"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$REPO/releases/tags/$TAG")
          echo "exists=false" >> $GITHUB_OUTPUT
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create "v${{ steps.extract_version.outputs.version }}" \
            --title "Release v${{ steps.extract_version.outputs.version }}" \
            --notes "Automated release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy_release:
    runs-on: ubuntu-latest
    env:
      CPANEL_API_TOKEN: ${{ secrets.CPANEL_API_TOKEN }}
      CPANEL_ENDPOINT: "frontend/o2switch/o2switch-ssh-whitelist/index.live.php"
      CPANEL_PASSWORD: ${{ secrets.CPANEL_PASSWORD }}
      CPANEL_SERVER: ${{ secrets.CPANEL_SERVER }}
      CPANEL_USERNAME: ${{ secrets.CPANEL_USERNAME }}
      MAIRIE_360_DEPLOY_TOKEN: ${{ secrets.MAIRIE_360_DEPLOY_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq openssh-client

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

      - name: Get latest GitHub release version
        id: get_release
        run: |
          VERSION=$(curl -s https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/latest | jq -r .tag_name)
          echo "VERSION=$VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # - name: Run publish script
      #   run: ./ci-tools/scripts/publish.sh "$VERSION"
      #   env:
      #     MAIRIE_360_DEPLOY_TOKEN: ${{ secrets.MAIRIE_360_DEPLOY_TOKEN }}

      - name: Get runner's public IP
        id: ip
        uses: haythem/public-ip@v1.3

      - name: Whitelisting the runner IP
        env:
          CPANEL_USERNAME: ${{ secrets.CPANEL_USERNAME }}
          CPANEL_API_TOKEN: ${{ secrets.CPANEL_API_TOKEN }}
          CPANEL_SERVER: ${{ secrets.CPANEL_SERVER }}
          ENDPOINT: frontend/o2switch/o2switch-ssh-whitelist/index.live.php
        run: |
          echo "Whitelisting runner IP: ${{ steps.ip.outputs.ipv4 }}..."

          RESPONSE=$(curl -sX POST \
          -H "Authorization: cpanel ${CPANEL_USERNAME}:${CPANEL_API_TOKEN}" \
          -d "whitelist[address]=64.236.134.34" \
          -d "whitelist[port]=22" \
          "https://${CPANEL_SERVER}:2083/${ENDPOINT}?r=add")

          if echo "$RESPONSE" | jq empty >/dev/null 2>&1; then
            echo "$RESPONSE" | jq
          else
            echo "⚠️ La réponse n'est pas un JSON valide :"
            echo "$RESPONSE"
          fi

