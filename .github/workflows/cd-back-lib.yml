name: Back lib CD

on:
  workflow_call:

jobs:
  check_validity:
    uses: ./.github/workflows/ci-back-lib.yml

  deploy:
    runs-on: ubuntu-latest
    env:
      CARGO_REGISTRIES_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure Cargo for private registry
        run: |
          mkdir -p ~/.cargo
          cat > ~/.cargo/config.toml <<EOF
          [registries.github]
          index = "https://github.com/mairie360/crate-index"

          [net]
          git-fetch-with-cli = true
          EOF

      - name: Configure Git for auth
        env:
          GIT_ASKPASS: echo
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Build project
        run: cargo build --release

      - name: Publish crate
        env:
          GIT_ASKPASS: echo
        run: cargo publish --registry github
