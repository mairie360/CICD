name: Back CI

on:
  workflow_call:

jobs:
  check_dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Check Dependencies with Cargo
        uses: actions-rs/cargo@v1
        with:
          command: check

  lint:
    name: Check lint
    runs-on: ubuntu-latest
    needs: check_dependencies

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run lint_check
        uses: actions-rs/cargo@v1
        with:
          command: lint_check

      - name: Run lint_fix
        uses: actions-rs/cargo@v1
        with:
          command: lint_fix


  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build Rust Project
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

  unit_test:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Download Dependency Artifacts
        uses: actions/download-artifact@v4
        with:
          name: cargo-dependencies
          path: ~/.cargo

      - name: Run Rust Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
