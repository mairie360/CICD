name: Test Workflow

on:
  workflow_call:
    inputs:
      type:
        required: true
        type: string
        description: 'Back or frontend deployment type'
    secrets:
      MY_SECRET:
        required: true

jobs:
  run-back:
    if: ${{ inputs.type == 'back' }}
    uses: ./.github/workflows/back/ci.yml

  run-front:
    if: ${{ inputs.type == 'front' }}
    uses: ./.github/workflows/front/ci.yml

