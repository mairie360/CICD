name: Test Workflow

on:
  workflow_call:
    inputs:
      type:
        required: true
        type: string
        description: 'Back or frontend deployment type'
      postman_collection:
        required: false
        type: string
        description: 'Collection id for postman tests'

jobs:
  run-back:
    if: ${{ inputs.type == 'back' }}
    uses: ./.github/workflows/back_ci.yml

  run-front:
    if: ${{ inputs.type == 'front' }}
    uses: ./.github/workflows/front_ci.yml

