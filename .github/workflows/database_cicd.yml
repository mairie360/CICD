  release-prod:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.set_tag.outputs.TAG }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
        shell: bash

      - name: Get latest release tag
        id: lasttag
        shell: bash
        run: |
          set -e
          LAST_TAG=$(gh release view --json tagName -q '.tagName' 2>/dev/null || echo "0.0.0")
          if [ -z "$LAST_TAG" ]; then LAST_TAG="0.0.0"; fi
          echo "LAST_TAG=$LAST_TAG" >> $GITHUB_ENV

      - name: Increment tag based on commit message
        id: set_tag          # <-- ID nécessaire pour l'output
        shell: bash
        run: |
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          IFS='.' read -r MAJOR MINOR PATCH <<< "${LAST_TAG}"

          if [[ "$COMMIT_MSG" =~ ^fix: ]]; then
            PATCH=$((PATCH + 1))
          elif [[ "$COMMIT_MSG" =~ ^feat: ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          elif [[ "$COMMIT_MSG" =~ ^major: ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          else
            echo "::error::Commit message must start with 'fix:', 'feat:' or 'major:'"
            exit 1
          fi

          NEW_TAG="$MAJOR.$MINOR.$PATCH"
          echo "TAG=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Build Docker image (versioned)
        run: docker build -t ghcr.io/${GITHUB_REPOSITORY_OWNER}/${{ inputs.package_name }}:${{ steps.set_tag.outputs.TAG }} .

      - name: Build Docker image (latest)
        run: docker build -t ghcr.io/${GITHUB_REPOSITORY_OWNER}/${{ inputs.package_name }}:latest .

      - name: Push Docker image (versioned)
        run: docker push ghcr.io/${GITHUB_REPOSITORY_OWNER}/${{ inputs.package_name }}:${{ steps.set_tag.outputs.TAG }}

      - name: Push Docker image (latest)
        run: docker push ghcr.io/${GITHUB_REPOSITORY_OWNER}/${{ inputs.package_name }}:latest

      - name: Create GitHub release with tag
        shell: bash
        run: |
          zip -r liquibase.zip ./liquibase
          gh release create "${TAG}" liquibase.zip \
            --title "Release ${TAG}" \
            --notes "Release version ${TAG}" \
            --draft=false
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          TAG: ${{ steps.set_tag.outputs.TAG }}

      - name: Publish release
        run: gh release edit ${{ steps.set_tag.outputs.TAG }} --draft=false
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
